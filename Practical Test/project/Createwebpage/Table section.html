<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Section</title>
</head>
<body>

    <table border="2" width="60%">
        <thead>

            <tr>

                <th colspan="2"><b>Header 1</b></th>
                <th colspan="2"><b>Header 2</b></th>
                
            </tr>

        </thead>

        <tbody>

            <tr>

                <td rowspan="2">Row 1,Cell 1</td>
                <td>Row 1,Cell 2</td>
                <td>Row 1,Cell 3</td>
                <td>Row 1,Cell 4</td>

            </tr>

            <tr>

                <td>Row 2,Cell 2</td>
                <td rowspan="2" colspan="2">Row 2,Cell 3</td>
            </tr>

            <tr>

                <td>Row 3,Cell 1</td>
                <td>Row 3,Cell 2</td>
            </tr>

            <tr>

                <td colspan="4">Footer Content</td>

            </tr>

        </tbody>
    </table>

</body>
</html>
