    <h2>Description List or Detaillied List (dl)</h2>

    <!-- dd => Description Data  -->

    <dl >
        <dt>Coffee</dt>
        <dd>Hot Coffee</dd>
        <dd>Cold Coffee</dd>
        <dd>Espresso Coffee</dd>
        <dt>Tea</dt>

        <dd>Lemon Tea</dd>
        <dd>Black Tea</dd>
    </dl>
